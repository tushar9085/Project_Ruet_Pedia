<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="assets/signup_assets/css/style.css">
</head>

<body>

  <div class="container">
    <div class="box">
      <div class="heading">
        <img src="assets/index_assets/img/logo.png" alt="" height="30%" width="30%">
      </div>
      <form class="login-form">
        <div class="field">
          <input type="text" placeholder="Full Name" />
        </div>

        <div class="field">
          <input type="email" placeholder="Email" required />
        </div>

        <div class="field">
          <input type="password" placeholder="Password" id="password" required>
        </div>

        <div class="field">
          <input type="password" placeholder="Confirm Password" id="confirm_password" required>
        </div>

        <div class="field">
          <input type="text" placeholder="Roll" />
        </div>

        <div class="field">
          <input type="text" placeholder="Department" />
        </div>


        <div class="field">
          <p>Upload a profile Picture</p>
          <input type="file">
        </div>

        <button class="signup-button" title="login">Sign Up</button>


      </form>
    </div>
    <div class="box">
      <p>Already Have an account? <a class="signup" href="login.html">Sign In</a></p>
      <p><a class="signup" href="index.html">Return to Main Page</a></p>
    </div>
  </div>
</body>

<script src="assets/signup_assets/js/confirm_pass.js"></script>

</html>
