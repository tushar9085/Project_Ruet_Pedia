<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>



  <link rel="stylesheet" href="assets/login_assets/css/style.css">
</head>

<body>
  
  <div class="container">
    <div class="box">
      <div class="heading">
        <img src="assets/index_assets/img/logo.png" alt="" height="30%" width="30%" >
      </div>
      <form class="login-form">
        <div class="field">
          <input
            id="username"
            type="name"
            placeholder="Phone number, username, or email"
          />
          <label for="username">Phone number, username, or email</label>
        </div>
        <div class="field">
          <input id="password" type="password" placeholder="password" />
          <label for="password">Password</label>
        </div>
          <button class="login-button" title="login">Log In</button>
          
        <div class="other">
          <a class="forgot-password" href="#">Forgot password?</a>
        </div>
      </form>
    </div>
    <div class="box">
      <p>Don't have an account? <a class="signup" href="sign_up.html">Sign Up</a></p>
      <p><a class="signup" href="index.html">Return to Main Page</a></p>
    </div>
  </div>
</body>

</html>
